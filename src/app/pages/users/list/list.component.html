<div class="table-responsive">
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Identificacion</th>
        <th scope="col">Numero de Contacto</th>
        <th scope="col">Contrase√±a</th>
        <th class="btn-group d-none d-sm-block" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-info" *ngFor= "let item of users$ | async">
          <th scope="row">{{item.nombre}}</th>
          <td>{{item.correo}}</td>
          <td>{{item.id}}</td>
          <td>{{item.celular}}</td>
          <td>{{item.contra}}</td>
          <td class="btn-group d-none d-sm-block" role="group">
            <button type="button" class="btn btn-warning m-1" (click)="onGoToEdit(item)">Editar</button>
            <button type="button" class="btn btn-danger m-1" (click)="onGoToDelete(item.idd!)">Eliminar</button>
          </td>
        </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary m-2" (click)="onGoToBack()">Inicio</button>
  </div>
